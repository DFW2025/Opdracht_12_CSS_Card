<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Sofia|Trirong">
    <title> CSS Cards</title>
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <div class="gridcontainer">
        <!-- Header-->
        <header class="header">
        </header>
        <!-- Main-->
        <main class="main">
            <article class="card">
                <img class="img" src="images/profile_1.jpg" alt="Carla" />
                <h1>Carla Snepvangers</h1>
                <h2>Friends with Marijn</h2>
                <p>Carla requested permission to view your contact details</p>
                <hr>
                <ul class="groupbutton">
                    <li><input type="button" class="button1" href="thankyou.html" value="Approve"></li>
                    <li><input type="button" class="button2" href="sorry.html" value="Decline"></li>
                </ul>
            </article>
            <article class="card">
                <img class="img" src="images/profile_2.jpeg" alt="Marijn" />
                <h1>Marijn Pijnenborg</h1>
                <h2>New Member</h2>
                <p>Marijn wants to add you to the group <strong>best friends</strong></p>
                <hr>
                <ul class="groupbutton">
                    <li><input type="button" class="button1" href="thankyou.html" value="Approve"></li>
                    <li><input type="button" class="button2" href="sorry.html" value="Decline"></li>
                </ul>
            </article>
        </main>
        <!-- Footer-->
        <footer class="footer">
        </footer>
    </div><!-- Maincontainer DIV-->
</body>

</html>
